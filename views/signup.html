<h4 class="headtext">Let us know who you are</h4>

<form role="form" ng-submit="notify.html" novalidate>
    <input type="text" placeholder="First Name" id="fName" required/>

    <hr>

    <input type="text" class="bfh-phone" data-format="+1 (ddd) ddd-dddd" placeholder="Phone Number" id="phoneNum" required />

    <hr />
    <button type="button" class="btn btn-link"><h4>Next</h4></button>
</form>
